{% extends 'base.html' %}


{% block 'conteudo' %} 

<div class="container">
    <div class="row">


        {% for livro in livros %}
            <div class="col-md">
                 <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{livro.nome}}</h5>
                    <h6 style= "display: inline;" class="card-subtitle mb-2 text-muted">Emprestado</h6>           
                        
                        
                        
                    {% if livro.emprestado %}
                     <h6 style= "display: inline;" class="card-subtitle mb-2 text-muted">Emprestado</h6>
                     <svg style= "color: green;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                     <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                     </svg>
                    {% else %}
                     <h6 style= "display: inline;" class="card-subtitle mb-2 text-muted">Emprestado</h6>
                     <svg style="color: red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                     <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                     </svg>
                    {% endif %}
               
                            <br>
                            <br>
                        <a href="{% url 'ver_livros' livro.id %}"  class="btn btn-info">Acessar</a>
                      </div>
                    </div>
                </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
